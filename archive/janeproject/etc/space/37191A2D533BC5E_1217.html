<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><link rel="stylesheet" type="text/css" href="style.css" /><title>&#12420;&#12387;&#12401;&#12426;&#12539;&#12539;&#12539;</title></head><body><h1 id="blog-Title"><a href="index.html">&#12472;&#12455;&#12540;&#12531;&#40;&#65322;&#65313;&#65326;&#65317;&#41;&#12398;&#12473;&#12506;&#12540;&#12473;</a></h1><div id="bp"><h2 id="bp-37191A2D533BC5E_1217-Title">&#12420;&#12387;&#12401;&#12426;&#12539;&#12539;&#12539;</h2><h5 id="bp-37191A2D533BC5E_1217-publish">2010/01/21 1&#58;13&#58;46</h5><div id="bp-37191A2D533BC5E_1217-content" class="blogpost"> ココログに移るのやめるかも・・・<br />なんかめんどくさいわ( ノ∀｀)<br />よくよく見たら条件がこちらのほうがよさそう。<br />ライブスペースで十分な気がする。<br />人も結局は入らなさそうだし、コメントは拍手設置すればいいしw<br />もしニフティやめた時、無料会員化して広告出るのはどうかと・・・<br />それとブログパーツは、HPに貼ればよくね？という感じになってきましたw<br />ただ、ゲーム紹介HP(現在、右にあるスペースの拡張版)はniftyのHPスペース<br />で作る予定です。<br /> <br /></div><h3>Comments</h3><div id="bp-37191A2D533BC5E_1217-comments" class="comments"></div></div></body></html>
