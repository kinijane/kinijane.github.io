<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><link rel="stylesheet" type="text/css" href="style.css" /><title>&#20309;&#27671;&#12395;&#26356;&#26032;</title></head><body><h1 id="blog-Title"><a href="index.html">&#12472;&#12455;&#12540;&#12531;&#40;&#65322;&#65313;&#65326;&#65317;&#41;&#12398;&#12473;&#12506;&#12540;&#12473;</a></h1><div id="bp"><h2 id="bp-37191A2D533BC5E_991-Title">&#20309;&#27671;&#12395;&#26356;&#26032;</h2><h5 id="bp-37191A2D533BC5E_991-publish">2009/10/16 11&#58;41&#58;44</h5><div id="bp-37191A2D533BC5E_991-content" class="blogpost"><p>あまり存在感のない左の音楽の更新行いました！</p> <p>見栄えも少し良くしてみた。</p> <p><strong>flumpool</strong>の<strong>フレイム</strong>　キターーー(゜∀゜)ーーー！！</p> <p>購入したいが、200円ではなく420円・・・どーしよｗ</p> <p>まぁ、頑張ってもらいたいから買っちゃおうかな～</p> <p> </p> <p>ふと思ったのですが、なんでマイクロソフトのブログなのにIEで見ると</p> <p>文字の表示がボヤボヤなんだろ？？</p> <p>文字化けはしていないのですが・・・？？</p> <p>火狐やPSブラウザだときれいに見えるんですけどねー。</p> <p>何かの嫌がらせ？</p>  </div><h3>Comments</h3><div id="bp-37191A2D533BC5E_991-comments" class="comments"></div></div></body></html>
