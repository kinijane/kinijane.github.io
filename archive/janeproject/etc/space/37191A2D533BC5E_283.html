<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><link rel="stylesheet" type="text/css" href="style.css" /><title>&#33457;&#28779;&#22823;&#20250;&#35211;&#12390;&#12365;&#12414;&#12375;&#12383;&#12540;&#12290;</title></head><body><h1 id="blog-Title"><a href="index.html">&#12472;&#12455;&#12540;&#12531;&#40;&#65322;&#65313;&#65326;&#65317;&#41;&#12398;&#12473;&#12506;&#12540;&#12473;</a></h1><div id="bp"><h2 id="bp-37191A2D533BC5E_283-Title">&#33457;&#28779;&#22823;&#20250;&#35211;&#12390;&#12365;&#12414;&#12375;&#12383;&#12540;&#12290;</h2><h5 id="bp-37191A2D533BC5E_283-publish">2008/08/08 11&#58;05&#58;37</h5><div id="bp-37191A2D533BC5E_283-content" class="blogpost"><p> 先週、花火大会があったのですが、やっぱり夏は花火だよなぁ。</p> <p>夏の風物詩って感じでよかったー。</p> <p>とあるショッピングモールの屋上で1時間陣取っといてよかったーw（ぇ</p> <p>写真何枚かベストショット貼っておきます…</p> <p>(これのせいで少しこのブログ重いかも・・・)</p> <p align="center"><a href="img/37191A2D533BC5E_283_0.jpg"><img style="border-right&#58;0px;border-top&#58;0px;border-left&#58;0px;border-bottom&#58;0px" height="484" alt="DSCF0709" src="img/37191A2D533BC5E_283_0.jpg" width="644" border="0" /></a></p> <p align="center">↑うちの近くにこんな夜景見れたのねw</p> <p align="center"><a href="img/37191A2D533BC5E_283_1.jpg"><img style="border-right&#58;0px;border-top&#58;0px;border-left&#58;0px;border-bottom&#58;0px" height="484" alt="DSCF0741" src="img/37191A2D533BC5E_283_1.jpg" width="364" border="0" /></a> </p> <p align="center">↑花火撮れた…　みんな集まり過ぎて手が揺れてぶれた写真が多くなってしまった…</p> <p align="center"><a href="img/37191A2D533BC5E_283_2.jpg"><img style="border-right&#58;0px;border-top&#58;0px;border-left&#58;0px;border-bottom&#58;0px" height="484" alt="DSCF0755" src="img/37191A2D533BC5E_283_2.jpg" width="364" border="0" /></a></p> <p align="center">うん…似たような画像ばかりだな…</p></div><h3>Comments</h3><div id="bp-37191A2D533BC5E_283-comments" class="comments"></div></div></body></html>
