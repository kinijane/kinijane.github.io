<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><link rel="stylesheet" type="text/css" href="style.css" /><title>FF12&#12388;&#12414;&#12387;&#12383;&#65374;</title></head><body><h1 id="blog-Title"><a href="index.html">&#12472;&#12455;&#12540;&#12531;&#40;&#65322;&#65313;&#65326;&#65317;&#41;&#12398;&#12473;&#12506;&#12540;&#12473;</a></h1><div id="bp"><h2 id="bp-37191A2D533BC5E_846-Title">FF12&#12388;&#12414;&#12387;&#12383;&#65374;</h2><h5 id="bp-37191A2D533BC5E_846-publish">2009/08/06 2&#58;14&#58;33</h5><div id="bp-37191A2D533BC5E_846-content" class="blogpost"><p>最初のガラムサイズ水路の出口らへんでつまづき中(爆</p> <p>ん～相手炎だからみんなでブリザド打ちまくれば勝てるかなぁ～。</p> <p>とりあえず、LV上げで敵を狩りまくるかなぁ～。</p>  </div><h3>Comments</h3><div id="bp-37191A2D533BC5E_846-comments" class="comments"><div id="comment-37191A2D533BC5E_847"><h5 id="comment-37191A2D533BC5E_847">&#35199;&#23822; &#12414;&#12426;&#12362;&#12435; - 2009/08/08 10&#58;57&#58;05</h5>FFですか～。<br />今までのシリーズからすると、中には吸収したり、跳ね返してくる！なんてびっくりな敵も居るので。要注意ですねー。<br /><br />Ⅷ以降、物語の後半で飽きてしまうことが多いのでFF離れになってしまいました。話としてはⅣが、システムとしてはⅤがよかったかな。<br /></div></div></div></body></html>
