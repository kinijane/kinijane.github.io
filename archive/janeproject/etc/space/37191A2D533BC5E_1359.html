<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><link rel="stylesheet" type="text/css" href="style.css" /><title>&#36861;&#35352;</title></head><body><h1 id="blog-Title"><a href="index.html">&#12472;&#12455;&#12540;&#12531;&#40;&#65322;&#65313;&#65326;&#65317;&#41;&#12398;&#12473;&#12506;&#12540;&#12473;</a></h1><div id="bp"><h2 id="bp-37191A2D533BC5E_1359-Title">&#36861;&#35352;</h2><h5 id="bp-37191A2D533BC5E_1359-publish">2010/03/22 1&#58;58&#58;00</h5><div id="bp-37191A2D533BC5E_1359-content" class="blogpost"><p>そういえば、昨日と今日、風強かったですねー。<br /></p><p>投稿した後に、ハタとゲーム製作とりかかりました。</p> <p> </p> <p>～ゲーム製作～</p> <p>ステージ4のモンスターのプログラム完成させました。</p> <p>今回、ランダム要素を入れたので、他の敵にもランダム要素入れてみました！</p> <p>オォー。かなーりゲーム性が上がりましたなぁ！スンバラシイッ！</p> <p>ちなみに、ステージ4の固有の敵は手強いので、お楽しみに～♪</p>   <br /></div><h3>Comments</h3><div id="bp-37191A2D533BC5E_1359-comments" class="comments"></div></div></body></html>
