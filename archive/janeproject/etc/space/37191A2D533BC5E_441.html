<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><link rel="stylesheet" type="text/css" href="style.css" /><title>&#12465;&#12540;&#12479;&#12452;&#12391;&#12418;&#12289;Live SPACE</title></head><body><h1 id="blog-Title"><a href="index.html">&#12472;&#12455;&#12540;&#12531;&#40;&#65322;&#65313;&#65326;&#65317;&#41;&#12398;&#12473;&#12506;&#12540;&#12473;</a></h1><div id="bp"><h2 id="bp-37191A2D533BC5E_441-Title">&#12465;&#12540;&#12479;&#12452;&#12391;&#12418;&#12289;Live SPACE</h2><h5 id="bp-37191A2D533BC5E_441-publish">2008/11/26 9&#58;06&#58;11</h5><div id="bp-37191A2D533BC5E_441-content" class="blogpost">ケータイ買い換えて、ダブル定額入ったから多少ケータイでネットしても怖くないですなw<br />定額料の最初の2000円には毎月収めたいなと思ってるので、40000パケットまでを目標に節約しようと思ってます。<br />一応毎月のケータイ代自腹ですから(泣)<br />だから、最低限の費用で収めたいなぁと…<br /><br />そういえば、電子メールから投稿もできるみたいで、そっちの方が、パケ代節約になるかも・・・</div><h3>Comments</h3><div id="bp-37191A2D533BC5E_441-comments" class="comments"></div></div></body></html>
