<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><link rel="stylesheet" type="text/css" href="style.css" /><title>&#12466;&#12540;&#12512;&#35069;&#20316;</title></head><body><h1 id="blog-Title"><a href="index.html">&#12472;&#12455;&#12540;&#12531;&#40;&#65322;&#65313;&#65326;&#65317;&#41;&#12398;&#12473;&#12506;&#12540;&#12473;</a></h1><div id="bp"><h2 id="bp-37191A2D533BC5E_781-Title">&#12466;&#12540;&#12512;&#35069;&#20316;</h2><h5 id="bp-37191A2D533BC5E_781-publish">2009/06/23 7&#58;50&#58;27</h5><div id="bp-37191A2D533BC5E_781-content" class="blogpost">とりあえず、一定のラインを踏んだらモンスターを出現するよう設定して初期オブジェクトの削減成功。だいぶ軽くなった。<br />あと、NPCで、よく階段のﾏｯﾌﾟで引っかかっていたのですが、ならないように微調整。<br />よくついてくるようになった。<br /><br />まぁ、プレイする上でバカなNPCでもちゃんとついてこないのは、さすがにストレスになるよなぁ。<br />確かにテストプレイでストレス感じる。</div><h3>Comments</h3><div id="bp-37191A2D533BC5E_781-comments" class="comments"></div></div></body></html>
