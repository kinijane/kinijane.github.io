<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><link rel="stylesheet" type="text/css" href="style.css" /><title>&#24847;&#22806;&#12392;&#26399;&#26411;&#35430;&#39443;&#12394;&#12435;&#12392;&#12363;&#12394;&#12427;&#12363;&#12418;&#65311;</title></head><body><h1 id="blog-Title"><a href="index.html">&#12472;&#12455;&#12540;&#12531;&#40;&#65322;&#65313;&#65326;&#65317;&#41;&#12398;&#12473;&#12506;&#12540;&#12473;</a></h1><div id="bp"><h2 id="bp-37191A2D533BC5E_816-Title">&#24847;&#22806;&#12392;&#26399;&#26411;&#35430;&#39443;&#12394;&#12435;&#12392;&#12363;&#12394;&#12427;&#12363;&#12418;&#65311;</h2><h5 id="bp-37191A2D533BC5E_816-publish">2009/07/08 11&#58;09&#58;22</h5><div id="bp-37191A2D533BC5E_816-content" class="blogpost">試験の日程見るなり、結構行けそうな気がする。<br /><br />特に、覚える系の教科が多い。<br />(と言っても数学も公式覚えたりしますが…)<br /><br />思えば、高校の知識がある内に、<br />数学・理科系教科の必要単位をほとんど取っちゃったから、<br />あとは、覚える系なのですよねぇ。ヽ(´ー｀)ノ<br /><br />まぁ、確率統計論だけ壁なので、高校の教科書読み直して、確率統計論の教科書でガッツリ勉強して突破しますかな。(`・ω・)<br /><br />意外と高校の教科書が使えるというMysterious</div><h3>Comments</h3><div id="bp-37191A2D533BC5E_816-comments" class="comments"></div></div></body></html>
