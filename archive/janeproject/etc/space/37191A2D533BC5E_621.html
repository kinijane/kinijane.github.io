<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><link rel="stylesheet" type="text/css" href="style.css" /><title>3F&#40;&#20489;&#24235;&#32622;&#12365;&#22580;&#41;&#12398;&#25972;&#38931;</title></head><body><h1 id="blog-Title"><a href="index.html">&#12472;&#12455;&#12540;&#12531;&#40;&#65322;&#65313;&#65326;&#65317;&#41;&#12398;&#12473;&#12506;&#12540;&#12473;</a></h1><div id="bp"><h2 id="bp-37191A2D533BC5E_621-Title">3F&#40;&#20489;&#24235;&#32622;&#12365;&#22580;&#41;&#12398;&#25972;&#38931;</h2><h5 id="bp-37191A2D533BC5E_621-publish">2009/02/22 1&#58;09&#58;15</h5><div id="bp-37191A2D533BC5E_621-content" class="blogpost"><p>約5年以上放置していた3Fの整頓しました。</p> <p>いやはや、出てくるわ出てくるわゴミやガラクタの山･･･</p> <p>そういうものは全部捨て！！</p> <p>ということで、玄関に出したらこんな感じになりました↓</p> <p><a href="img/37191A2D533BC5E_621_0.jpg"><img style="border-right&#58;0px;border-top&#58;0px;border-left&#58;0px;border-bottom&#58;0px" height="244" alt="SN3E0066" src="img/37191A2D533BC5E_621_0.jpg" width="139" border="0" /></a> </p> <p>うん。もはやゴミ屋敷だ（ぇ</p> <p>その後、車の教習所で、左側によっての駐車で縁石乗り上げちゃったりして</p> <p>疲れちゃったので（ぇ　　　今日はオヤスミです♪(-.-)zzZZ</p> <p> </p> <p>(ちなみに、うちの3Fは、フォーサモのアルチェの家のような人の住めるスペースはありませんｗ)</p></div><h3>Comments</h3><div id="bp-37191A2D533BC5E_621-comments" class="comments"></div></div></body></html>
