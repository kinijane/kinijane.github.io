<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><link rel="stylesheet" type="text/css" href="style.css" /><title>&#36861;&#35352;</title></head><body><h1 id="blog-Title"><a href="index.html">&#12472;&#12455;&#12540;&#12531;&#40;&#65322;&#65313;&#65326;&#65317;&#41;&#12398;&#12473;&#12506;&#12540;&#12473;</a></h1><div id="bp"><h2 id="bp-37191A2D533BC5E_1308-Title">&#36861;&#35352;</h2><h5 id="bp-37191A2D533BC5E_1308-publish">2010/03/02 2&#58;03&#58;07</h5><div id="bp-37191A2D533BC5E_1308-content" class="blogpost"><p>PS3でPSNをつながなくても壊れたーという人もいるので恐ろしいですな・・・</p> <p>てか、新型発表時に、値下がった旧型PS3買ったオレ涙目じゃんｗｗｗ</p> <p>まぁ、一応無事なのですがね。</p> <p> </p> <p>～ゲーム製作～</p> <p>マップの調整していました。</p> <p>というか、いろいろ作るのは、時間がある日にしようかなと思っています。</p> <p>その代わり、余った時間で、ブログ5000HITSした時の準備してました。</p> <p>さあ！！いつでも来なさい！！5000HITS！！（何）</p>  </div><h3>Comments</h3><div id="bp-37191A2D533BC5E_1308-comments" class="comments"></div></div></body></html>
