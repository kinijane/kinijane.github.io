<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><link rel="stylesheet" type="text/css" href="style.css" /><title>&#20170;&#26085;&#12399;&#12521;&#12483;&#12461;&#12540;&#12487;&#12540;&#65288;&#12359;</title></head><body><h1 id="blog-Title"><a href="index.html">&#12472;&#12455;&#12540;&#12531;&#40;&#65322;&#65313;&#65326;&#65317;&#41;&#12398;&#12473;&#12506;&#12540;&#12473;</a></h1><div id="bp"><h2 id="bp-37191A2D533BC5E_260-Title">&#20170;&#26085;&#12399;&#12521;&#12483;&#12461;&#12540;&#12487;&#12540;&#65288;&#12359;</h2><h5 id="bp-37191A2D533BC5E_260-publish">2008/07/03 12&#58;54&#58;15</h5><div id="bp-37191A2D533BC5E_260-content" class="blogpost"><p>今日、たまたま学食の看板のメニューを見たら、いつもは高い学食で期間限定でハヤシライスかカレーライスを頼むとサラダ・ゼリーが付いてくるというサービス付きを発見!</p> <p>もちろん頼みましたよw　いつも高い学食がこんなサービスするとは…ウマー(゜Д゜)　</p> <p>それに、行ったとしてもオプションであるゼリーどんな味なんだろうっていつも思ったらここで食べれるなんて思わなかったw</p> <p>食べてみたら手作りゼリーのような感じで結構おいしかったです。</p> <p> </p> <p>しばらく学食はここで済ませようかなー</p></div><h3>Comments</h3><div id="bp-37191A2D533BC5E_260-comments" class="comments"></div></div></body></html>
