<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><link rel="stylesheet" type="text/css" href="style.css" /><title>&#12496;&#12464;&#30452;&#12387;&#12383;&#12540;</title></head><body><h1 id="blog-Title"><a href="index.html">&#12472;&#12455;&#12540;&#12531;&#40;&#65322;&#65313;&#65326;&#65317;&#41;&#12398;&#12473;&#12506;&#12540;&#12473;</a></h1><div id="bp"><h2 id="bp-37191A2D533BC5E_1117-Title">&#12496;&#12464;&#30452;&#12387;&#12383;&#12540;</h2><h5 id="bp-37191A2D533BC5E_1117-publish">2009/11/22 23&#58;45&#58;11</h5><div id="bp-37191A2D533BC5E_1117-content" class="blogpost"> <p>キャラクターの攻撃中に移動すると</p><p>グラフィックが変になるバグ直ったー。よかったー。</p><p>ってか、これってソフト自体のバグやんw</p><p>こちらで、何とかプログラムを打って修正。<br /></p><p>まぁ、仕方ない。簡単なプログラムを組むだけでゲーム</p><p>作れるソフトだし。</p><p>ちなみに、製作中にグラフィックを書き直すなどの変更をすると、</p><p>こんなカオスなマップバグを発症しますw</p><p><span><a href="img/37191A2D533BC5E_1117_0.jpg" target="_blank" rel="WLPP;url=https&#58;//gmugpa.bay.livefilestore.com/y1m0pVbVZMHpe-cSH0OLXmpsdzAbvpY9U8XSHQXsh-ayd8fb3Q6bu4icCSWaWBNvnMDFJiptrqyLz07nixjIlX8koCmcWMH_wyFElcjaDkem-wjULgjIc3wVCHtex8O0il9zQjic0ImMTp2ozZ1LvBypw/mapbug.bmp"><img src="img/37191A2D533BC5E_1117_0.jpg" alt="" /></a></span></p><p>まぁ、結局は、外側マップ見えないようにしたので、今回は関係なさそう。</p><p>(上の画像は今度作るゲームのジャンルのヒント)<br /></p> <br /> <br /></div><h3>Comments</h3><div id="bp-37191A2D533BC5E_1117-comments" class="comments"></div></div></body></html>
